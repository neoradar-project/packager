# yaml-language-server: $schema=https://raw.githubusercontent.com/neoradar-project/schemas/main/systems/labels.schema.json
ground:
  default:
    - - itemName: callsign
        fontSize: 14
        fontWeight: bold
        leftClick: "callsignMenu"
      - itemName: acShortType
        placeholder: ATYPE
        leftClick: "fpDialog"
    - - itemName: altitude
        padWithZeroLeft: 4
        truncate:
          - 0
          - 3
        leftClick: "cfl"
      - itemName: groundSpeed
        padWithZeroLeft: 3
      - itemName: trackHeading
        padWithZeroLeft: 3
        showOnlyInDetailed: true
    - - itemName: squawk
        padWithZeroLeft: 4
        showOnlyInDetailed: true

  arrival:
    - - itemName: callsign
        fontSize: 14
        fontWeight: bold
        leftClick: "callsignMenu"
    - - itemName: acShortType
        placeholder: ATYPE
      - itemName: squawk
        padWithZeroLeft: 4
        showOnlyInDetailed: true

  departure:
    - - itemName: callsign
        fontSize: 14
        fontWeight: bold
        leftClick: "callsignMenu"
      - itemName: acShortType
        placeholder: ATYPE
    - - itemName: altitude
        padWithZeroLeft: 4
        truncate:
          - 0
          - 3
        leftClick: "cfl"
      - itemName: groundSpeed
        padWithZeroLeft: 3
      - itemName: trackHeading
        padWithZeroLeft: 3
        showOnlyInDetailed: true
    - - itemName: squawk
        padWithZeroLeft: 4
        showOnlyInDetailed: true

airborne:
  unconcerned:
    - - itemName: groundSpeed
        fontWeight: bold
        padWithZeroLeft: 3
        truncate:
          - 0
          - 2
      - itemName: verticalRate
        padWithZeroLeft: 4
        truncate:
          - 0
          - 3
        showOnlyInDetailed: true
        placeholder: '00'
      - itemName: acShortType
        placeholder: ATYPE
        showOnlyInDetailed: true
    - - itemName: callsign
        fontWeight: bold
        fontSize: 12
        leftClick: "callsignMenu"
      - itemName: squawk
        padWithZeroLeft: 4
        prefix: "@"
    - - itemName: altitude
        padWithZeroLeft: 4
        truncate:
          - 0
          - 3

  assumed:
    - - itemName: groundSpeed
        fontWeight: bold
        padWithZeroLeft: 3
        truncate:
          - 0
          - 2
      - itemName: verticalRate
        padWithZeroLeft: 4
        truncate:
          - 0
          - 3
        showOnlyInDetailed: true
      - itemName: acShortType
        placeholder: ATYPE
        showOnlyInDetailed: true
    - - itemName: callsign
        fontWeight: bold
        leftClick: "callsignMenu"
      - itemName: squawk
        padWithZeroLeft: 4
        prefix: "@"
    - - itemName: altitude
        padWithZeroLeft: 4
        truncate:
          - 0
          - 3
  concerned:
    - - itemName: groundSpeed
        fontWeight: bold
        padWithZeroLeft: 3
        truncate:
          - 0
          - 2
      - itemName: verticalRate
        padWithZeroLeft: 4
        truncate:
          - 0
          - 3
        showOnlyInDetailed: true
      - itemName: acShortType
        placeholder: ATYPE
        showOnlyInDetailed: true
    - - itemName: callsign
        fontWeight: bold
        leftClick: "callsignMenu"
      - itemName: squawk
        padWithZeroLeft: 4
        prefix: "@"
    - - itemName: altitude
        padWithZeroLeft: 4
        truncate:
          - 0
          - 3
